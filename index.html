<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .X::after{
            content: 'X';
            font-size: 80px;
            font-family: Comic Sans MS;
            color:red;
        }
        .O::after{
            content: 'O';
            font-size: 80px;
            font-family: Comic Sans MS;
            color:green;
        }
        .game_cell:hover{
            cursor:pointer;
            background-color:aquamarine;
        }
    </style> 
</head>
<body style="background-color: rgb(206, 234, 255);">
    <script src="script.js"></script>
</body>
</html>
